name: Frontend GitHub Pages Deploy

on:
  push:
    branches: [ PROD ]
    paths:
      - 'client/**'
      - 'frontend/**'
      - 'vite.config.ts'
      - 'package.json'
      - 'tailwind.config.ts'
      - 'tsconfig.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm install --legacy-peer-deps

      - name: Build frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.PROD_API_BASE_URL }}
        run: |
          npm run build --workspace @erp/frontend || npm run build  # fallback if not moved yet
          mkdir -p ./frontend-dist
          if [ -d dist ]; then cp -r dist/* frontend-dist/; fi
          if [ -d client/dist ]; then cp -r client/dist/* frontend-dist/; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend-dist'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4